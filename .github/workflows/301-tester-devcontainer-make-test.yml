# Dev Container GHA docs: https://github.com/devcontainers/ci/blob/main/docs/github-action.md
name: "Tester (301) [devcontainer]"
on:
  push:
    branches: main
  pull_request:
    branches: main
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to Github Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username:  ${{ github.actor }}
          password:  ${{ secrets.GITHUB_TOKEN }}

      - name: Cargo Test [make pki config ebpf auraed test-all]
        uses: devcontainers/ci@v0.3
        timeout-minutes: 35
        with:
          imageName: ghcr.io/${{ github.repository }}/aurae-devcontainer
          # This should remain the only command we execute as this matches the title of the file.
          # The goal is for this to be easy to find from the GitHub dashboard.
          # Instead of adding more commands here, consider another make target or a new YAML file
          # named with a good name.
          runCmd: make pki config ebpf auraed test-all
