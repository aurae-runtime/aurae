name: "Make Release Artifacts (050) [aurae-builder:builder-latest]"

on:
  release:
    types: [prereleased]
jobs:
    build-container:
        uses: ./.github/workflows/030-ubuntu-aurae-builder-image-ubuntu-docker-build-builder.yml
    create-pre-release-artifacts:
        name: Create project p
        runs-on: ubuntu-latest
        timeout-minutes: 15
        container:
          image: ghcr.io/${{ github.repository }}/aurae-builder:builder-latest
          credentials:
            username:  ${{ github.actor }}
            password:  ${{ secrets.GITHUB_TOKEN }}
        permissions:
          contents: write
          packages: write
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: GH Login
              run: gh auth login

            - uses: actions/cache@v3
              with:
                path: |
                    ~/.cargo/registry/index/
                    ~/.cargo/registry/cache/
                    ~/.cargo/git/db/
                    target/
                key: release-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

            - name: Stage release artifacts
              run: make stage-release-artifacts tag=$GITHUB_REF_NAME
              
            - name: Upload release artifacts
              run: make upload-release-artifacts tag=$GITHUB_REF_NAME
              env:
                GH_TOKEN: ${{ github.token }}