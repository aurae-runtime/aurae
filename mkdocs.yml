theme:
  name: material
  language: en
  logo: assets/logo/aurae-white.png
  favicon: assets/logo/aurae.png
  font:
    text: Terminus
  palette:
    scheme: slate
    primary: indigo
    accent: white

extra_css:
  - assets/aurae.css

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - pymdownx.highlight
  - pymdownx.snippets
  - footnotes
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

copyright: Copyright &copy; 2022-2023 The Aurae Runtime Project
extra:
  generator: false
  social:
    - icon: fontawesome/solid/paper-plane
      link: mailto:<info@aurae.io>
