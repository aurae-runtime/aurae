[workspace]

members = [
    "aer",
    "auraed",
    "auraescript",
    "aurae-client",
    "ebpf-shared",
    "aurae-proto",
]

exclude = [
    "ebpf"
]

[workspace.dependencies]
anyhow = "1.0.66"
aurae-client = { path = "./aurae-client" }
aurae-proto = { path = "./aurae-proto" }
clap = { version = "4.1.1", features = ["derive"] }
fancy-regex = "0.10.0"
heck = "0.4.0"
lazy_static = "1.4.0"
nix = "0.25" # upgrade to 0.26 blocked by libcgroups as of v0.0.4
proc-macro2 = "1.0"
protobuf = "3.2.0"
protobuf-parse = "=3.2.0" # This crate makes no promises of stabilty, so we pin to the exact version
quote = "1.0"
serde = "1.0"
serde_json = "1.0"
syn = { version = "1.0", features = ["full"] } # used in macros, so full doesn't affect binary size
test-helpers = { path = "./crates/test-helpers" }
thiserror = "1.0.37"
tokio = "1.22.0"
tonic = "0.8.2"
tonic-health = "0.8.0"
tracing = "0.1"
url = "2.3.1"
validation = { path = "./crates/validation" }
