site_name: "Aurae Runtime"
site_url: "https://aurae.io"
repo_url: "https://github.com/aurae-runtime/aurae"
edit_uri: "edit/main/docs/"

nav:
  - Home: index.md
  - Auraed: /auraed
  - AuraeScript: /auraescript
  - Aurae Standard Library:
    - Specification: /stdlib
    - V0: /stdlib/v0
  - Getting Started:
    - Building from Source: /build
    - Quick Start: /quickstart
    - M1 Development: /m1
    #- Examples: /examples
  - Signals: /signals
  - Certificates: /certs
  - Community:
    - Aurae Community: /community
    - Code of Conduct: /community/code-of-conduct
    - Contribution Guidelines: /community/contribution-guidelines
    - Join our Discord: https://discord.gg/aTe2Rjg5rq
  - Reference:
    - auraed: /crate/auraed
    - auraescript: /crate/auraescript
    - implementors: /crate/implementors
    - macros: /crate/macros
    - src:
      - auraed: /crate/src/auraed/lib.rs.html
      - auraescript: /crate/src/auraescript/lib.rs.html
      - macros: /crate/src/macros/lib.rs.html
  - Blog:
      - Isolation with Aurae Cells: /blog/2022-10-24-aurae-cells
      - Cgroups in Aurae: /blog/2022-12-11-cgroups

theme:
  name: material
  language: en
  logo: assets/logo/aurae-white.png
  favicon: assets/logo/aurae.png
  font:
    text: Terminus
  palette:
    scheme: slate
    primary: indigo
    accent: white

extra_css:
  - assets/aurae.css

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - pymdownx.highlight
  - pymdownx.snippets
  - footnotes
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

copyright: Copyright &copy; 2022-2023 The Aurae Runtime Project
extra:
  generator: false
  social:
    - icon: fontawesome/solid/paper-plane
      link: mailto:<info@aurae.io>
